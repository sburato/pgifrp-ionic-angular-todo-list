<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      TO-DO!
    </ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="addItem()">      
        <ion-icon name="add-circle"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let item of items">

      <ion-label (click)="viewItem(item)">{{ item.title }}</ion-label>

      <div class="item-note" item-end>        
        <button ion-button color="secondary" (click)="editarItem(item)">
          Editar
        </button>

        <button ion-button color="danger" (click)="excluirItem(item)">
          Excluir
        </button>
      </div>      
    </ion-item>
  </ion-list>
</ion-content>
